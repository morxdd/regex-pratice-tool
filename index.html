<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正規表達式驗證工具</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>正規表達式驗證工具</h1>
    <div class="email-validator-section validator-section">
        <h2>電子郵件驗證</h2>
        <input type="text" id="email-input" placeholder="輸入電子郵件" autocomplete="off">
        <button onclick="validateEmail()">驗證電子郵件</button>
        <p id="email-result"></p>
    </div>

    <div class="phone-validator-section validator-section">
        <h2>台灣手機號碼驗證</h2>
        <input type="text" id="phone-input" placeholder="輸入台灣手機號碼" autocomplete="off">
        <button onclick="validatePhone()">驗證手機號碼</button>
        <p id="phone-result"></p>
    </div>

    <div class="card-validator-section validator-section">
        <h2>信用卡號碼遮罩</h2>
        <input type="text" id="card-input" placeholder="輸入信用卡號碼" autocomplete="off">
        <button onclick="maskCreditCard()">遮罩信用卡號碼</button>
        <p id="card-result"></p>
    </div>

    <div class="validator-section">
        <h2>密碼強度驗證</h2>
        <input type="text" id="password-input" placeholder="輸入密碼" autocomplete="off">
        <button onclick="validatePassword()">驗證密碼強度</button>
        <p id="password-result"></p>
    </div>

    <div class="validator-section">
        <h2>台灣身分證字號驗證</h2>
        <input type="text" id="id-input" placeholder="輸入台灣身分證字號" autocomplete="off">
        <button onclick="validateTaiwanID()">驗證身分證字號</button>
        <p id="id-result"></p>
    </div>
    <script src="01.js"></script>
</body>

</html>
